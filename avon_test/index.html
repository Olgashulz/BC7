<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>registration</title>
</head>
<body>
<div class="container_registration">
    <form class="registration_form" action="#" method="POST">
        <h4 class="registration_title">Стати Представником</h4>
        <div class="user_fullname">
        <div class="input-placeholder">
            <input class="form_item name" type="text" required>
            <div class="placeholder">
                Ім'я<span>*</span>
            </div>
        </div>
        <div class="input-placeholder">
            <input class="form_item first_name" type="text" required>
            <div class="placeholder">
                Прізвище<span>*</span>
            </div>
        </div>
        </div>
        <div class="input-placeholder">
            <input class="form_item email" type="text" required>
            <div class="placeholder">
                Email<span>*</span>
            </div>
        </div>
        <div class="input-placeholder">
            <input class="form_item password" type="text" required>
            <div class="placeholder">
                Пароль<span>*</span>
            </div>
        </div>
        <input class="form_send" type="submit" value="Надіслати">
    </form>
</div>
</body>
</html>
