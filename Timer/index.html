<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
<section>
    <h1 class="title">Until the New Year's party <span class="avis">Avis </span> left :</h1>

    <audio id="myTune" loop>
        <source src="bombacut.mp3">
    </audio>

    <button class="start">Start</button>

    <div class="cloud">
        <img class="icon_cloud" alt="icon" src="img/cloud-153992.svg">
    </div>

    <div id="root"></div>

    <div id="countdown">
        <div class="cd-box">
            <p class="numbers days">00</p><br>
            <p class="strings timeRefDays">Days</p>
        </div>
        <div class="cd-box">
            <p class="numbers hours">00</p><br>
            <p class="strings timeRefHours">Hours</p>
        </div>
        <div class="cd-box">
            <p class="numbers minutes">00</p><br>
            <p class="strings timeRefMinutes">Minutes</p>
        </div>
        <div class="cd-box">
            <p class="numbers seconds">00</p><br>
            <p class="strings timeRefSeconds">Seconds</p>
        </div>
    </div>
</section>
<script src="js/index.js"></script>
</body>
</html>
