<div class="wripper-header">

        <a href="#" class="logo ">Mart</a>

<main>
    <section class="wrapper-section1">

                <img class="img-product" src="image/cat-05.jpg" alt="cool lingerie">

                    <span class="product">cool lingerie</span>
